<!DOCTYPE html>
<html lang="vi" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css" type="text/css">

    <!-- Custom css - Các file css do chúng ta tự viết -->
    <link rel="stylesheet" href="/assets/css/app.css" type="text/css">
	<link rel="stylesheet" href="/assets/css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="/assets/css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="/assets/images/fevicon.png" type="/assets/image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="/assets/css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

</head>

<body >
	<div class="loader_bg">
         <div class="loader"><img src="/assets/images/loading.gif" alt="#" /></div>
    </div>
    <!-- end loader -->
    <!-- header -->
    <div th:replace="user/fragments/header :: head"></div>
    
   <main>
   <div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-6 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-12">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-2">Quên Mật Khẩu?</h1>
										<p class="mb-4">Đừng lo lắng. Chỉ cần bạn nhập email ở
											dưới chúng tôi sẽ gửi mật khẩu cho bạn!</p>
									</div>
									<form action="/forgot-password" method="post"
										modelAttribute="forgotPassword" class="user">
										<div class="form-group">
											<input class="input-group" path="email"
												cssClass="form-control form-control-user"
												cssErrorClass="form-control form-control-user is-invalid"
												id="exampleInputEmail" aria-describedby="emailHelp"
												placeholder="Nhập địa chỉ email..." />
										</div>
										<button type="submit"
											class="btn btn-primary btn-user btn-block">Đổi mật
											khẩu</button>
									</form>
									<hr>
									<div class="text-center">
										<a class="small" href="/register">Tạo tài khoản!</a>
									</div>
									<div class="text-center">
										<a class="small" href="/login">Đã có tài khoản? Đăng nhập!</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>
   </main>
    <!-- footer -->
    
        <div class="container">
            <p class="float-right">
                <a href="/admin/index">Về đầu trang</a>
            </p>
        </div>
        <br>
     <div th:replace="user/fragments/footer :: foot"></div>
    <!-- end footer -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/assets/js/jquery.min.js"></script>
      <script src="/assets/js/popper.min.js"></script>
      <script src="/assets/js/bootstrap.bundle.min.js"></script>
      <script src="/assets/js/jquery-3.0.0.min.js"></script>
      <!-- sidebar -->
      <script src="/assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="/assets/js/custom.js"></script>

    <!-- Custom script - Các file js do mình tự viết -->

</body>

</html>
